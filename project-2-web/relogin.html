    <!-- selesai navbar -->
    <!-- register login -->
    <section id="form">
      <div class="container">
        <h1 class="text-center text-capitalize mb-3">registrasi user</h1>
        <div class="content">
          <div class="row">
            <div class="col m-auto">
              <form>
                <!-- search button -->
                <div class="form-group search">
                  <label for="" class="col-form-label">cari alumni</label>
                  <div class="input-group rounded-pill">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="bi bi-search"></i>
                      </div>
                    </div>
                    <input id="cari" name="cari" type="text" class="form-control" placeholder="search" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="">nama alumni :</label>
                  <input type="text" name="" id="" placeholder="Nama Alumni " class="border-0" />
                </div>
                <div class="form-group">
                  <label for="">asal prodi :</label>
                  <input type="text" name="" id="" placeholder="Asal Prodi Alumni" class="border-0" />
                </div>
                <!-- email text -->
                <div class="form-group email">
                  <label for="exampleInputEmail1" class="tulisan">Username :</label>
                  <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <!-- password text -->
                <div class="form-group password">
                  <label for="exampleInputPassword1" class="tulisan">Password :</label>
                  <input type="password" class="form-control password" id="exampleInputPassword1" />
                </div>
                <div class="submit"><button type="submit" class="btn btn-primary tombol">Daftar</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- selesai regist -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
