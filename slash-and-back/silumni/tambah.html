      <!-- Main Sidebar Container -->

        <!-- Sidebar -->

          <!-- Sidebar user panel (optional) -->

          <!-- Sidebar Menu -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Data Mahasiswa</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right"></ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-end">
                <div class="form-group d-flex">
                  <label class="mt-1 mr-2">Angkatan: </label>
                  <select
                    class="custom-select form-control"
                    id="exampleSelectBorder"
                  >
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="card p-3">
            <div class="card-header">
              <h3>Daftarkan Alumni</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <form>
                    <!-- search button -->
                    <div class="row">
                      <div class="col-4">
                        <label for="" class="col-form-label"
                          >Cari Nama Alumni</label
                        >
                      </div>
                      <div class="col-8">
                        <div class="form-group search">
                          <div class="input-group rounded-pill">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="bi bi-search"></i>
                              </div>
                            </div>
                            <input
                              id="cari"
                              name="cari"
                              type="text"
                              class="form-control"
                              placeholder="Search"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="text" class="col-4 col-form-label"
                        >Program Studi</label
                      >
                      <div class="col-8">
                        <input
                          id="programStudi"
                          name="text"
                          type="text"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group row tahunmasuk">
                      <label for="text" class="col-4 col-form-label"
                        >Tahun Masuk</label
                      >
                      <div class="col-1">
                        <input
                          type="number"
                          id="tahunMasuk"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group row lulus">
                      <label for="text" class="col-4 col-form-label"
                        >Tahun Lulus</label
                      >
                      <div class="col-1">
                        <input
                          type="number"
                          id="tahunLulus"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text" class="col-4 col-form-label"
                        >Alamat Linkedin</label
                      >
                      <div class="col-8">
                        <input
                          type="text"
                          name="text"
                          id="alamatLinkedin"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text" class="col-4 col-form-label"
                        >Pekerjaan</label
                      >
                      <div class="col-8">
                        <input
                          type="text"
                          name=""
                          id="pekerjaan"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <!-- email text -->

                    <div class="form-group row">
                      <label for="textarea" class="col-4 col-form-label"
                        >Alamat Kantor</label
                      >
                      <div class="col-8">
                        <textarea
                          id="alamatKantor"
                          name="textarea"
                          cols="40"
                          rows="5"
                          class="form-control"
                        ></textarea>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-4"></div>
                      <div class="col-4">
                        <div class="submit">
                          <button
                            onclick="addData()"
                            class="btn btn-primary tombol"
                            type="button"
                          >
                            Tambah
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.content -->
      </div>
