<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SILUMNI</title>
    <link rel="stylesheet" href="../library/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <img
          src="../assets/photos/logo/silumni(1).png"
          alt="silumni"
          width="40px"
          class="logo"
          href="#"
        />
        <a class="navbar-brand" href="#">SI<span>LUMNI</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="landing-page.html"
              >Home <span class="sr-only"></span
            ></a>
            <a class="nav-link" href="#">Berita</a>
            <a class="nav-link" href="#">loker</a>
            <a class="nav-link" href="#">login</a>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <!-- selesai navbar -->
    <!-- form login -->
    <section id="form">
      <div class="container">
        <h1 class="text-center text-capitalize">login</h1>
        <div class="content">
          <div class="row">
            <div class="col m-auto">
              <form>
                <div class="form-group email">
                  <label for="exampleInputEmail1" class="tulisan"
                    >Username :</label
                  >
                  <input
                    type="email"
                    class="form-control email"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group password">
                  <label for="exampleInputPassword1" class="tulisan"
                    >Password :</label
                  >
                  <input
                    type="password"
                    class="form-control password"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="submit">
                  <button type="submit" class="btn btn-primary tombol">
                    Sign In
                  </button>
                  <a href="register.html" class="tombol">registrasi user</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- selesai login -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
